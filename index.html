<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Audió lejátszó QR-kóddal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Futura;
      text-align: center;
      margin-top: 60px;
    }
    audio {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
    }
    #qrcode {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>❤️Féléves versike❤️</h2>

  <!-- Audió lejátszó -->
  <audio controls>
    <source src="https://raw.githubusercontent.com/ChickeningDuck/F-l-v/main/F%C3%A9l%C3%A9ves%20Versike.m4a" type="audio/mp4">
    A böngésződ nem támogatja az audió lejátszást.
  </audio>

  <script>
    // Ide írd be az oldalad URL-jét (GitHub Pages link!)
    const pageUrl = "https://chickeningduck.github.io/F-l-v/"

    new QRCode(document.getElementById("qrcode"), {
      text: pageUrl,
      width: 20,
      height: 20
    });
  </script>

</body>
</html>
